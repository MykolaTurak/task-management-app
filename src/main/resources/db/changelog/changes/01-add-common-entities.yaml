databaseChangeLog:
  - changeSet:
      id: 01-add-common-entities
      author: turakmykola
      runInTransaction: true
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT AUTO_INCREMENT
                  constraints:
                    primaryKey: true
              - column:
                  name: user_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: TINYINT(1)
                  defaultValueNumeric: 0
        - createTable:
            tableName: projects
            columns:
              - column:
                  name: id
                  type: BIGINT AUTO_INCREMENT
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(1000)
              - column:
                  name: start_date
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: TINYINT
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: TINYINT(1)
                  defaultValueNumeric: 0
        - createTable:
            tableName: tasks
            columns:
              - column:
                  name: id
                  type: BIGINT AUTO_INCREMENT
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(1000)
              - column:
                  name: priority
                  type: TINYINT
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: TINYINT
                  constraints:
                    nullable: false
              - column:
                  name: due_date
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: project_id
                  type: BIGINT
              - column:
                  name: assignee_id
                  type: BIGINT
              - column:
                  name: is_deleted
                  type: TINYINT(1)
                  defaultValueNumeric: 0
        - addForeignKeyConstraint:
            baseTableName: tasks
            baseColumnNames: project_id
            referencedTableName: projects
            referencedColumnNames: id
            constraintName: fk_tasks_project
        - addForeignKeyConstraint:
            baseTableName: tasks
            baseColumnNames: assignee_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_tasks_user
        - createTable:
            tableName: attachments
            columns:
              - column:
                  name: id
                  type: BIGINT AUTO_INCREMENT
                  constraints:
                    primaryKey: true
              - column:
                  name: task_id
                  type: BIGINT
              - column:
                  name: drop_box_file_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: filename
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: upload
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: TINYINT(1)
                  defaultValueNumeric: 0
        - addForeignKeyConstraint:
            baseTableName: attachments
            baseColumnNames: task_id
            referencedTableName: tasks
            referencedColumnNames: id
            constraintName: fk_attachments_task
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: BIGINT AUTO_INCREMENT
                  constraints:
                    primaryKey: true
              - column:
                  name: task_id
                  type: BIGINT
              - column:
                  name: user_id
                  type: BIGINT
              - column:
                  name: text
                  type: VARCHAR(1000)
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: TINYINT(1)
                  defaultValueNumeric: 0
        - addForeignKeyConstraint:
            baseTableName: comments
            baseColumnNames: task_id
            referencedTableName: tasks
            referencedColumnNames: id
            constraintName: fk_comments_task
        - addForeignKeyConstraint:
            baseTableName: comments
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_comments_user
        - createTable:
            tableName: labels
            columns:
              - column:
                  name: id
                  type: BIGINT AUTO_INCREMENT
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: color
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: TINYINT(1)
                  defaultValueNumeric: 0
